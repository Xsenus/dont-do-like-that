<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dont-do-like-that — TG Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --space: 24px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body,
    #app {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: var(--space);
      text-align: center;
      background: var(--tg-theme-bg-color, #0b0b0b);
      color: var(--tg-theme-text-color, #111);
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 32px;
      border-radius: 24px;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, .85));
      border: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, .12));
      box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
      max-width: 420px;
      width: 100%;
    }

    .greeting {
      font-size: clamp(18px, 2.6vw, 22px);
      opacity: .85;
      margin: 0;
    }

    .headline {
      font-size: 32px;
      font-weight: 800;
      margin: 0;
    }

    .pointer-wrap {
      position: relative;
      height: 84px;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .finger {
      font-size: 64px;
      line-height: 1;
      display: inline-block;
      transform-origin: 50% 80%;
      animation: wag 1.4s ease-in-out infinite;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .2));
    }

    .no-sign {
      position: absolute;
      top: -6px;
      right: -10px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 4px solid currentColor;
      opacity: .9;
    }

    .no-sign::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 4px;
      height: 100%;
      transform: rotate(45deg);
      background: currentColor;
    }

    @keyframes wag {

      0%,
      100% {
        transform: rotate(0deg) translateY(0);
      }

      35% {
        transform: rotate(-12deg) translateY(-2px);
      }

      70% {
        transform: rotate(10deg) translateY(0);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .finger {
        animation: none;
      }
    }

    .footer {
      font-size: 12px;
      opacity: .9;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .email-btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      background: var(--tg-theme-button-color, #3b82f6);
      color: var(--tg-theme-button-text-color, #fff);
      box-shadow: 0 4px 12px rgba(0, 0, 0, .2);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .email-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .25);
    }

    .email-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, .2);
    }

    .email-btn:focus-visible {
      outline: 2px solid var(--tg-theme-link-color, #3b82f6);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div id="app" class="wrap">
    <div class="card">
      <div class="greeting" id="greeting">Привет!</div>
      <div class="pointer-wrap" aria-hidden="true">
        <span class="finger">☝️</span>
        <span class="no-sign"></span>
      </div>
      <h1 class="headline">Не надо так делать</h1>
      <div class="footer">
        <div class="project">Проект: dont-do-like-that</div>
        <a class="email-btn" href="mailto:xsenus92@gmail.com" aria-label="Написать на xsenus92@gmail.com">
          ✉️ Написать
        </a>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram && window.Telegram.WebApp;
    const greetingEl = document.getElementById('greeting');

    function applyTheme() {
      const r = getComputedStyle(document.documentElement);
      const text = r.getPropertyValue('--tg-theme-text-color') || '#111111';
      const hint = r.getPropertyValue('--tg-theme-hint-color') || 'rgba(0,0,0,.12)';
      const card = document.querySelector('.card');
      if (card) {
        card.style.color = text.trim();
        card.style.borderColor = hint.trim();
      }
    }

    function setGreeting(name) {
      const base = "Привет";
      greetingEl.textContent = name ? base + ", " + name + "!" : base + "!";
    }

    if (tg) {
      tg.ready();
      tg.expand();
      const user = tg.initDataUnsafe && tg.initDataUnsafe.user;
      const name = user && (user.first_name || user.username || "");
      setGreeting(name);
      applyTheme();
      tg.onEvent('themeChanged', applyTheme);
    } else {
      setGreeting("");
    }
  </script>
</body>

</html>
